{% extends "layout.html" %} {% block title %} Quote {% endblock %} {% block main %} {% if name %}
<p>
    A share of {{ name }} ({{ symbol }}) costs {{ price }}
</p>
{% else %}
<form action="/quote" method="post">
    <div class="form-group">
        <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" />
    </div>
    <div class="form-group">
        <select class="form-control" name="queryType">
            <option disabled selected value="">Type</option>
            <option value="stock">Stock</option>
            <option value="crypto">Crypto</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endif %} {% endblock %}
